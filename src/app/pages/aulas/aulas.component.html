<app-menu>
    <div class="frame">
        <div class="center">
            <section class="todo-cmp">
                <header class="todo-cmp__header">
                    <h2>{{ disciplina.nomeDisciplina}}</h2>
                    <P>AULAS</P>
                </header>

                <ul class="todo-cmp__list" *ngFor="let aula of aulas">
                    <li>
                        <label for="todo-01"> 
                            <span (click)="goToExibirAulas(aula.idAula)"> {{ aula.tituloAula }}</span>
                        </label>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <button (click)="backOptionDisciplina()">Voltar</button>
</app-menu>
